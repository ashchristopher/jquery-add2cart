<html>
    <head>
        <script type='text/javascript' src='http://jqueryjs.googlecode.com/files/jquery-1.3.2.min.js'></script>
        <script type='text/javascript' src='../jquery-add2cart.js'></script>
        <script type='text/javascript'>
            $(document).ready(function() {
                $('#id_ian').click(function(e){
                    $.add2cart('id_ian', 'id_mom');
                });
                
                $('#id_mom').click(function(e){
                    $.add2cart('id_mom', 'id_ian');
                });
            });
        </script>
        
    </head>
    <body>
        <img src='ian_ord.jpg' id='id_ian' alt='Ian Ord' style='padding-right:100px;'/>
        <img src='shawns_mom.jpg' id='id_mom' alt="Shawn's Mom" style='padding-left:100px;'/>   
    </body>
</html>
